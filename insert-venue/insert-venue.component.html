 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <form #myForm = "ngForm"  (ngSubmit)="onInsert(myForm)">
                <h2>Insert New Venue City</h2>
                <hr>
                <div class="form-group">
                <label for="">Enter Venue City Name</label>
                <input type="text" class="form-control" id="venueCityName" 
                       name="venueCityName" ngModel>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-success">Insert</button>  
                </div>
            </form>
 </div>
